<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Kitchen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44, #1a1a28);
      color: #fff;
      min-height: 100vh;
    }

    nav {
      position: sticky;
      top: 0;
      width: 90%;
      margin: 20px auto;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 0 40px;
      z-index: 1000;
    }

    .brand-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 2px;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
    }

    .brand-name:hover {
      transform: scale(1.05);
    }

    .links-box {
      display: flex;
      gap: 35px;
    }

    .links {
      text-decoration: none;
      position: relative;
      font-size: 1rem;
      color: #e0e0e0;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s;
    }

    .links::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: #ffffff;
      transition: width 0.3s ease;
    }

    .links:hover {
      color: #ffffff;
      transform: translateY(-2px);
    }

    .links:hover::after {
      width: 100%;
    }

    .front-data-excite {
      width: 95%;
      max-width: 1600px;
      height: 670px;
      margin: 40px auto;
      background: url('front.jpg') center/cover no-repeat;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 40px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      text-align: center;
      color: #fff;
      max-width: 700px;
    }

    .glass-box h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .glass-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .order-btn {
      position: relative;
      display: inline-block;
      padding: 14px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border: 2px solid transparent;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }

    .order-btn:hover {
      color: #1e1e2f;
      background: #fff;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px 20px;
        border-radius: 12px;
      }

      .links-box {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      .front-data-excite {
        height: 400px;
      }

      .glass-box h1 {
        font-size: 2rem;
      }

      .glass-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="try.html" class="brand-name">Cloud Kitchen</a>
    <div class="links-box">
      <a href="try.html" class="links">Home</a>
      <p class="links">Order</p>
      <a href="try2.html" class="links">Register</a>
      <p class="links">About us</p>
    </div>
  </nav>

  <section class="front-data-excite">
    <div class="glass-box">
      <h1>Welcome to Cloud Kitchen</h1>
      <p>Discover authentic Nepali flavors delivered from traditional kitchens straight to your home.</p>
      <button class="order-btn">Order Now</button>
    </div>
  </section>
</body>
</html>
