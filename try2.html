<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Register - Cloud Kitchen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* === NAV BAR === */
    nav {
      position: sticky;
      top: 15px;
      width: 90%;
      margin: auto;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      border-radius: 50px;
      backdrop-filter: blur(12px);
      background: rgba(25, 25, 25, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
      z-index: 10;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #00e5ff;
      text-shadow: 0 0 12px #00e5ff, 0 0 24px #00e5ff;
      text-decoration: none;
      transition: 0.3s;
    }
    .brand-name:hover {
      text-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff;
    }

    .links-box {
      display: flex;
      gap: 35px;
    }

    .links {
      position: relative;
      font-size: 1.1rem;
      color: #eee;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .links:hover {
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    /* === FORM === */
    .container {
      position: relative;
      max-width: 600px;
      margin: 100px auto;
      background: rgba(20, 20, 20, 0.85);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
      z-index: 5;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 0 0 12px #00e5ff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ccc;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #444;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      outline: none;
    }

    .form-group input[type="file"] {
      border: 2px dashed #666;
      padding: 20px;
      cursor: pointer;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #00e5ff, #ff00d4);
      color: white;
      box-shadow: 0 0 20px #00e5ff, 0 0 40px #ff00d4;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00e5ff, 0 0 60px #ff00d4;
    }

    /* === PARTICLES BACKGROUND === */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav>
    <a href="try.html" class="brand-name">Cloud Kitchen</a>
    <div class="links-box">
      <p class="links">Order</p>
      <p class="links">Cart</p>
      <a href="try2.html" class="links">Register</a>
      <p class="links">About us</p>
    </div>
  </nav>

  <!-- FORM -->
  <div class="container">
    <h1>Want to register your business to our company? Fill out the form and register.</h1>
    <form>
      <div class="form-group">
        <label>Business Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" required>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Business Photos</label>
        <input type="file" multiple required>
      </div>
      <div class="form-group">
        <label>Food Photos</label>
        <input type="file" multiple required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- PARTICLES SCRIPT -->
  <canvas id="particles"></canvas>
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ["#ff0057", "#00e5ff", "#ffea00", "#00ff88", "#ff6600"];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 3 + 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 25;
        ctx.shadowColor = this.color;  // âœ… glowing effect
        ctx.fill();
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        this.draw();
      }
    }

    function init() {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
