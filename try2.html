<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Kitchen - Business Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      background: #f7f3ef;
      color: #333;
    }

    nav {
      position: sticky;
      top: 10px;
      width: 90%;
      margin: auto;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      border-radius: 60px;
      backdrop-filter: blur(10px);
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 87, 34, 0.9));
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: fadeInDown 1s ease;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      text-decoration: none;
    }

    .links-box {
      display: flex;
      gap: 40px;
    }

    .links {
      text-decoration: none;
      font-size: 1.1rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
      position: relative;
    }
    .links::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: white;
      transition: width 0.3s ease;
    }
    .links:hover::after {
      width: 100%;
    }

    @keyframes fadeInDown {
      from { opacity:0; transform: translateY(-30px);}
      to { opacity:1; transform: translateY(0);}
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 25px;
      background: linear-gradient(270deg, rgba(255,193,7,0.15), rgba(255,87,34,0.15), rgba(255,193,7,0.15));
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      border: 2px solid transparent;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 800;
      background: linear-gradient(270deg, #ffc107, #ff9800, #ff5722, #ffc107);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
    }

    label {
      font-weight: 600;
      color: #333;
      font-size: 1.1rem;
    }

    input, textarea {
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.9);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .image-drop {
      border: 2px dashed #ffb300;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      color: #ff6f00;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255, 193, 7, 0.05);
    }
    .image-drop.hover {
      background: rgba(255, 87, 34, 0.1);
      box-shadow: 0 0 15px #ff6f00;
    }

    .submit-btn {
      padding: 16px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: bold;
      border: 2px solid transparent;
      cursor: pointer;
      color: white;
      background: transparent;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease;
      align-self: center;
      width: 180px;
    }
    .submit-btn::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(270deg, #ffc107, #ff9800, #ff5722, #ffc107);
      background-size: 300% 300%;
      border-radius: 50px;
      z-index: -1;
      animation: gradientMove 4s linear infinite;
    }
    .submit-btn::after {
      content:"";
      position: absolute;
      inset: 2px;
      background: rgba(0,0,0,0.2);
      border-radius: 50px;
      z-index: -1;
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      color: #333;
    }
    .submit-btn:hover::after {
      background: white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="try.html" class="brand-name">Cloud Kitchen</a>
    <div class="links-box">
      <p class="links">Order</p>
      <p class="links">Cart</p>
      <a href="try2.html" class="links">Register</a>
      <p class="links">About us</p>
    </div>
  </nav>

  <form>
    <h1>Register Your Business</h1>

    <label>Business Name</label>
    <input placeholder="Business name" required>

    <label>Address</label>
    <input placeholder="Province, District, Municipality, City" required>

    <label>Street</label>
    <input placeholder="Street details" required>

    <label>Phone number</label>
    <input placeholder="Phone number" required>

    <label>Email address</label>
    <input placeholder="example@gmail.com" required>

    <label>Food Images</label>
    <div class="image-drop" id="imageDrop">Drag & drop images here or click to select</div>

    <label>Description</label>
    <textarea placeholder="Brief description about your business..." required></textarea>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <script>
    const dropArea = document.getElementById("imageDrop");

    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });
    dropArea.addEventListener("dragleave", e => {
      dropArea.classList.remove("hover");
    });
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      const files = e.dataTransfer.files;
      dropArea.textContent = files.length + " file(s) selected";
    });

    dropArea.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.click();
      input.onchange = () => {
        dropArea.textContent = input.files.length + " file(s) selected";
      };
    });
  </script>
</body>
</html>
