<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Kitchen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }



    body {
      font-family: 'Playfair Display', serif;
      background: #cecece;
    }

    nav {
      position: sticky;
      top: 10px;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;

      align-items: center;
      padding: 0 50px;
      border-radius: 60px;

      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      background: linear-gradient(
        135deg,
        rgba(255, 215, 0, 0.8),
        rgba(252, 147, 0, 0.8)
      );
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: fadeInDown 1s ease;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
    }

    .brand-name:hover {
      transform: scale(1.05);
    }

    .links-box {
      display: flex;
      gap: 40px;
    }

    .links {
      position: relative;
      font-size: 1.2rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s;
    }

    .links::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: white;
      transition: width 0.3s ease;
    }

    .links:hover {
      color: #ffe680;
      transform: translateY(-2px);
    }

    .links:hover::after {
      width: 100%;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .front-data-excite {
      width: 95%;
      max-width: 1600px;
      height: 670px;
      margin: 40px auto;
      background: url('front.jpg') center/cover no-repeat;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 40px;
      -webkit-backdrop-filter: blur(2.5px);
      backdrop-filter: blur(2.5px);
      text-align: center;
      color: white;
      max-width: 700px;
    }

    .glass-box h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .glass-box p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px 20px;
        border-radius: 0;
      }

      .links-box {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      .front-data-excite {
        height: 400px;
      }

      .glass-box h1 {
        font-size: 2rem;
      }

      .glass-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="try.html" class="brand-name">Cloud Kitchen</a>
    <div class="links-box">
      <p class="links">Order</p>
      <p class="links">Cart</p>
      <p class="links">Register</p>
      <p class="links">About us</p>
    </div>
  </nav>

  <section class="front-data-excite">
    <div class="glass-box">
      <h1>Welcome to Cloud Kitchen</h1>
      <p>Discover authentic Nepali flavors delivered from traditional kitchens straight to your home.</p>
    </div>
  </section>
</body>
</html>
