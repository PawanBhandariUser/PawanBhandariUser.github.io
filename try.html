<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Kitchen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: #f7f3ef;
      color: #333;
    }

    nav {
      position: sticky;
      top: 10px;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      border-radius: 60px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 87, 34, 0.9));
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: fadeInDown 1s ease;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
    }

    .brand-name:hover {
      transform: scale(1.05);
    }

    .links-box {
      display: flex;
      gap: 40px;
    }

    .links {
      position: relative;
      font-size: 1.1rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s;
    }

    .links::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: white;
      transition: width 0.3s ease;
    }

    .links:hover {
      color: #ffe082;
      transform: translateY(-2px);
    }

    .links:hover::after {
      width: 100%;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .front-data-excite {
      width: 95%;
      max-width: 1600px;
      height: 670px;
      margin: 40px auto;
      background: url('front.jpg') center/cover no-repeat;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 40px;
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
      text-align: center;
      color: white;
      max-width: 700px;
    }

    .glass-box h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .glass-box p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
      margin-bottom: 30px;
    }
    .order-btn {
      position: relative;
      display: inline-block;
      padding: 14px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: transparent;
      border: 2px solid transparent;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .order-btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg, #ff9800, #ff5722, #ffc107, #ff9800);
      background-size: 300% 300%;
      border-radius: 50px;
      z-index: -1;
      animation: borderFlow 4s linear infinite;
    }

    .order-btn::after {
      content: "";
      position: absolute;
      inset: 2px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50px;
      z-index: -1;
      transition: all 0.45s ease;
    }

    .order-btn:hover {
      color: #333;
    }

    .order-btn:hover::after {
      background: white;
    }



    @keyframes borderFlow {
      0% {
         background-position: 0% 50%; 
      }

      50% { 
        background-position: 100% 50%;
       }
      100% { 
        background-position: 0% 50%; 
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px 20px;
        border-radius: 0;
      }

      .links-box {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      .front-data-excite {
        height: 400px;
      }

      .glass-box h1 {
        font-size: 2rem;
      }

      .glass-box p {
        font-size: 1rem;
      }
    }



  </style>
</head>
<body>
  <nav>
    <a href="try.html" class="brand-name">Cloud Kitchen</a>
    <div class="links-box">
      <p class="links">Order</p>
      <p class="links">Cart</p>
      <p class="links">Register</p>
      <p class="links">About us</p>
    </div>
  </nav>

  <section class="front-data-excite">
    <div class="glass-box">
      <h1>Welcome to Cloud Kitchen</h1>
      <p>Discover authentic Nepali flavors delivered from traditional kitchens straight to your home.</p>
      <button class="order-btn">Order Now</button>
    </div>
  </section>
</body>
</html>
